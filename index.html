<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icons/icon-192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <title>Magnet Mode</title>
    <style>
      :root { color-scheme: dark; }
      html, body, #root { height: 100%; }
      body {
        margin: 0; background: #0a0a0a; color: #e5e5e5;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }
      .btn { background:#fff; color:#111; border:none; padding:.75rem 1rem; border-radius:14px; font-weight:600; cursor:pointer; }
      .btn.secondary { background:#1a1a1a; color:#eee; border:1px solid #2a2a2a; }
      .card { background:#121212; border:1px solid #2a2a2a; border-radius:22px; padding:16px; }
      .grid3 { display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; }
      .tabs { display:grid; grid-template-columns: repeat(4, 1fr); gap:6px; background:#121212; border:1px solid #2a2a2a; border-radius:18px; padding:6px; }
      .tab { text-align:center; padding:.5rem; border-radius:12px; cursor:pointer; }
      .tab.active { background:#1a1a1a; }
      .modal-backdrop {
        position:fixed; inset:0; background:rgba(0,0,0,.6); backdrop-filter: blur(3px);
        display:flex; align-items:flex-end; justify-content:center; padding:16px;
      }
      @media(min-width: 768px) { .modal-backdrop{ align-items:center; } }
      .modal { width:100%; max-width:600px; background:#121212; border:1px solid #2a2a2a; border-radius:22px; padding:20px; }
      .badge { display:inline-flex; align-items:center; gap:6px; font-size:12px; color:#bdbdbd; text-transform:uppercase; letter-spacing:.12em; }
      input[type="text"]{ width:100%; background:#0a0a0a; border:1px solid #2a2a2a; color:#e5e5e5; padding:.7rem .8rem; border-radius:12px; }
      .progress { height:8px; background:#1e1e1e; border-radius:999px; overflow:hidden; }
      .progress > div { height:100%; background:#fff; width:0; }
      .pill { border:1px solid #2a2a2a; background:#0a0a0a; padding:.5rem .7rem; border-radius:12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
